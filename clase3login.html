<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css.css"/>
    <link rel="stylesheet" href="css/media.css"/>
    <title>Create account</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="./img/log/logo_yard_sale.svg" alt="logo" class="logo">

        <form action="/" class="form">
          <label for="email" class="label">Email address</label>
          <input type="text" id="email" placeholder="******@gmail.com" class="input input-password">

          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input new-input-password">
        
          <input type="submit" value="Log in" class="primary-button login-button">
          <a href="/" class="secundary-button login-button">Forgot my password</a>
        </form>
        <input type="submit" value="Sign up" class="tertiary-button login-button ">
       
      </div>
    </div>
  </body>
</html>
